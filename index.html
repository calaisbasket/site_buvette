<!DOCTYPE html>
<html>
<head>
	<title>Mon diaporama</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


	<div id="diaporama">
		<!-- Les pages HTML seront chargÃ©es ici -->
	 </div>

	<script>
		var pages = ["matchs_a_venir.html","U9A.html", "U9B.html","U9C.html","U11A.html","U11B.html","U13A.html","U13B.html","U15A.html","U15B.html","U17.html","U20A.html","U20B.html","NM2.html","Prenat.html","D3.html","actualite_A4.html"];

		function loadPage(index) {
			var page = pages[index];
			var diaporama = document.getElementById("diaporama");
			diaporama.innerHTML = "";
			var object = document.createElement("object");
			object.data = page;
			object.type = "text/html";
			diaporama.appendChild(object);
		}

		var index = 0;
		function startSlideshow() {
			loadPage(index);
			index++;
			if (index >= pages.length) {
				index = 0;
			}
		}
		setInterval(startSlideshow, 20000); // Change de page toutes les 20 secondes
	</script>
</body>


<footer>
    <div class="progress-bar"></div>
</footer>
</html>
